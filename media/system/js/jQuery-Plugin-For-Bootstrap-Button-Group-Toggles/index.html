<html>
<head>
<title>jQuery Bootstrap Select Toggleizer Plugin Demo</title>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.js"></script>
<script type="text/javascript" src="select-toggleizer.js"></script>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<script type="text/javascript">
        $(document).ready(function() {
            $('.select-toggleizer').toggleize();
        })
    </script>
</head>
<body>
<div id="jquery-script-menu">
<div class="jquery-script-center">
<ul>
<li><a href="http://www.jqueryscript.net/form/jQuery-Plugin-For-Bootstrap-Button-Group-Toggles.html">Download This Plugin</a></li>

</ul>

<h1 style="margin-top:150px;">jQuery Bootstrap Select Toggleizer Plugin Demo</h1>
<div class="container" style="margin-top: 50px;">
<div class="row">
<div class="span3">
<label for="example">Before</label>
<select id="example">
<option>Setting A</option>
<option selected>Setting B</option>
<option>Setting C</option>
</select>
</div>
<div class="span3">
<label for="example">After</label>
<select id="example" class="select-toggleizer">
<option>Setting A</option>
<option selected>Setting B</option>
<option>Setting C</option>
</select>
</div>
</div>
</div>
</body>
</html>
